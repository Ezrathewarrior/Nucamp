<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CSS Practice: CSS Corner Cafe</title>
    <link rel="stylesheet" href="css/practice-styles.css">
</head>
<body>
    <h1>CSS Corner Cafe</h1>
    <section class="menu">
        <h2>Menu</h2>
        <table >
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Coffee</td>
                    <td>$2</td>
                </tr>
                <tr>
                    <td>Tea</td>
                    <td>$1.50</td>
                </tr>
                <tr>
                    <td>Chicken & Waffles</td>
                    <td>$12</td>
                </tr>
                <tr>
                    <td>Blueberry Pancakes</td>
                    <td>$6</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="submit">
        <h2>Submit Your Review</h2>
        <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <label for="comment">Leave Review</label>

            <textarea id="comment" name="comment" rows="4" cols="30">

            </textarea>
            <label for="rating">Your Rating:</label>
            1 <input type="range" id="rating" name="rating" min="1" max="5" /> 5
            
            
            <label for="item-vote">Pick your Favorite Item
            </label>
            <select name="Items" id="item-vote">
                <option value="">Pick a favorite item</option>
                <option value="coffee">Coffee</option>
                <option value="tea">Tea</option>
                <option value="chicken & waffles">Chicken & Waffles</option>
                <option value="blueberry-pancakes">Blueberry Pancakes</option>
            </select>
            <input type="submit" id="submit-btn" />
        </form>
    </section>
    <section class="contact">
        <h2>Contact</h2>
        <p>Call us at: <a href="tel:+15555551212">1-555-555-1212</a></p>
        <address>
            CSS Corner Cafe<br />
            101 W Main St<br />
            Bellevue, WA 98004
        </address>
    </section>
</body>
</html>
